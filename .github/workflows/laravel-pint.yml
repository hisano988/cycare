name: Pint

on:
   pull_request:
      branches:
        - main

jobs:
  pint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Apply Pint
        uses: aglipanci/laravel-pint-action@2.1.0
